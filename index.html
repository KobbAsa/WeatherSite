<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id = "date-time" class="datetime"></div>
<div class="search">
    <label>
        <input type="text" class = "search-bar" placeholder="Enter city name...">
    </label>
</div>

<div class = "current-weather">
    <h1 class = "current-city-name"> City Name</h1>
    <div class = "current-weather-info">
        <span class = "current-temperature">23&deg;</span>
        <span class = "description">Cloudy</span>
    </div>
</div>

<div class="weather-info-block">
    <span class = "weather-item">Wind: <span class="weather-value"> 33 mph </span></span>
    <span class = "weather-item">Humidity<span class="weather-value"> 88% </span></span>
    <span class = "weather-item">Pressure<span class="weather-value"> 1010hPA </span></span>
    <span class = "weather-item">Sunrise<span class="weather-value"> 6:30 am </span></span>
    <span class = "weather-item">Sunset<span class="weather-value"> 7:30 pm </span></span>
</div>

<div class = "seven-day-forecast">
    <div class = "day-forecast">
        <div class = "weather-date">Monday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Tuesday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Wednesday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Thursday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Friday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Saturday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date">Sunday</div>
        <div class = "weather-icon"><img src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature">20&deg;C</div>
        <div class = "weather-additional-info">Sunny</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
