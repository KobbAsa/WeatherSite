<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id = "date-time" class="datetime"></div>
<div id = "coordinates" class="coords "></div>
<button id = "time-format-btn" class="time-format-btn"> Change time format</button>
<button id = "date-format-btn" class="date-format-btn"> Change date format</button>
<button id = "temp-toggle-btn" class="temp-toggle-btn"> Change temperature type</button>
<div class="search">
    <label>
        <input type="text" class = "search-bar" placeholder="Enter city name...">
    </label>
    <button id="search-btn">Search</button>
</div>

<div class = "current-weather">
    <h1 class = "current-city-name"> City Name</h1>
    <div class = "current-weather-info">
        <span class = "current-temperature">23&deg;</span>
        <span class = "description">Cloudy</span>
    </div>
</div>

<div class="weather-info-block">
    <span class = "weather-item">Wind: <span class="weather-value-wind"> </span></span>
    <span class = "weather-item">Humidity: <span class="weather-value-humidity"></span></span>
    <span class = "weather-item">Pressure: <span class="weather-value-pressure"></span></span>
    <span class = "weather-item">Sunrise: <span class="weather-value-sunrise"></span></span>
    <span class = "weather-item">Sunset: <span class="weather-value-sunset"></span></span>
</div>

<div class = "five-day-forecast">
    <div class = "day-forecast">
        <div class = "weather-date"></div>
        <div class = "weather-icon"><img id = "icon0" src = "sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature"></div>
        <div class = "weather-additional-info"></div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date"></div>
        <div class = "weather-icon"><img id = "icon1" src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature"></div>
        <div class = "weather-additional-info"></div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date"></div>
        <div class = "weather-icon"><img id = "icon2" src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature"></div>
        <div class = "weather-additional-info"></div>
    </div>
    <div class = "day-forecast">
        <div class = "weather-date"></div>
        <div class = "weather-icon"><img id = "icon3" src="sunny.png" alt = "Sunny"></div>
        <div class = "weather-temperature"></div>
        <div class = "weather-additional-info"></div>
    </div>
    <div class = "day-forecast">
        <div class = "last-weather-date"></div>
        <div class = "weather-icon"><img id = "icon4" src="sunny.png" alt = "Sunny"></div>
        <div class = "last-weather-temperature"></div>
        <div class = "last-weather-additional-info"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
